<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Steganography: Hiding an image into another one with the same size</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<h1>Steganography: Hiding an image into another one with the same size.</h1>
<h2>Please upload two images at the same size.<h2>
  <canvas id="cv1"></canvas>
  <canvas id="cv2"></canvas>
  <canvas id="cv3"></canvas>
  <p class="font">Start Image: 
<input type="file" multiple="false" access="image/*" onchange="loadStartImage()" id="strfile"></p>
  <p class="font">Hidden Image: 
<input type="file" multiple="false" access="image/*" onchange="loadHiddenImage()" id="hdnfile"></p>
  <p>
  <input type="button" value="Hide It!" onclick="doHide()" id="btnhid"></p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
